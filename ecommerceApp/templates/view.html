<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/view.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'partials/_banner.html' %}
    <div class="wrapper">
        <div class="container">
            <div class="containerLeft">
                <img src="{{product.image}}" alt="Product Image"><br>
                <h5><b>{{product.prodName}}</b></h5>
            </div>
            <div class="containerRight">
                <h1 class="price">${{product.price}}</h1>
                <b>Free shipping on orders of $50 or more!</b><br>
                {% if inCart %}
                    {% for product in inCart %}
                        <p class="qtyMsg">This item is in your cart!</p>
                        <p class="changeQty">Quantity: <a href="/remove/{{product.item.id}}"><b class="qty">-</b></a><b class="qty">{{ product.quantity }}</b><a href="/add/{{product.item.id}}"><b class="qty">+</b> </p>
                    {% endfor %}
                {% else %}
                    <div class="button">
                        <a href="/addCart/{{product.id}}"><button class="btn btn-success">Add to Cart</button></a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
