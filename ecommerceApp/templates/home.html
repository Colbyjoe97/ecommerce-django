<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="home__wrapper">
        <div class="top__banner">
            <ul>
                <a href="/home"><li>Home</li></a>
                <a href=""><li>Cart</li></a>
                {% if loggedInUser.admin == 1 %}
                    <a href="/createItem"><li>Create Item</li></a>
                {% endif %}
            </ul>
            <form action="logout" method="post">
                {% csrf_token %}
                <button class="btn btn-danger">Logout</button>
            </form>
        </div>
        <div class="home__body">
            <h1 class="text-center">Hello {{ loggedInUser.first_name }}</h1>
            <div class="products">
            {% for product in allProducts %}
                <div class="eachProduct">
                    <div class="prodImage">
                        <img src="{{product.image}}" alt="{{product.prodName}}">
                    </div>
                    <div class="prodName">
                        <h1>{{ product.prodName }}</h1>
                    </div>
                    <div class="prodDesc">
                        <p>{{ product.description }}</p>
                    </div>
                    <p>{{ product.price }}</p>
                    <a href="/createItem"><button class="btn btn-success">Add to Cart</button></a>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
