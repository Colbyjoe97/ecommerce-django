<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
</script>
{% load static %}
<script src="{% static 'js/hamburger.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/banner.css' %}">

<div class="top__banner">
    <ul>
        <a href="/home"><li>Home</li></a>
        <a href="/cart">
            <li>Cart <b>({{ orderedItems.count }})</b></li></a>
            {% if loggedInUser.admin == 1 %}
            <a href="/createItem"><li>Create Item</li></a>
            {% endif %}
    </ul>
    <form action="/logout" method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Logout</button>
    </form>
</div>
<div class="hamburger">
    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/hamburger-148-639651.png" alt="Hamburger">
</div>
<div class="hamburgerOptions">
    <ul>
        <a href="/home"><li>Home</li></a>
        <a href="/cart"><li>Cart {{ cartItems.count }}</li></a>
        {% if loggedInUser.admin == 1 %}
        <a href="/createItem"><li>Create Item</li></a>
        {% endif %}
    </ul>
</div>
